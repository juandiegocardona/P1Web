<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Lounge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header principal -->
    <header>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col mt-3">
                    <h3 id="titleRestaurant">Restaurant & Lounge</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="#" id="carItems"><img src="./assets/carro.png" alt="Carro" id="Carro"></a>
                    <span id="itemsAdd" class="mt-3">0 items</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Divisor -->
    <hr>
    <!-- Section options -->
    <div>
        <div id="Banner">
            <img src="./assets/banner.png" alt="Banner" id="Banner">
        </div>
    </div>
    <!-- Divisor -->
    <hr>
    <!-- Navbar categories food-->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark" id="navbarConfig">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="listCategories">
                <!-- Add the categories -->
            </ul>
        </div>
    </nav>
    <!-- Divisor -->
    <hr>
    <!-- Section Category -->
    <h2 class="text-center" id="titleCategory"><!-- Title Category -->&nbsp;</h2>
    <!-- Divisor -->
    <hr>
    <!-- Cards -->
    <div>
        <div class="container-fluid" id="containerCards">
            <div class="row d-flex" id = "products">
                <!-- Add products -->
            </div>
        </div>
    </div>
    <!-- Table -->
    <div>
        <div id="tableItems">
            <!-- Table order -->
        </div>
        <div id="optionsItems">
            <!-- -->
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="text-center mt-2 mb-3">
            <span id="footerText">Contact us: +57 3102171020 - info@restaurant.com  - @restaurant
            </span>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
